<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username">
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter  your last name" Required>
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
            <br>
            <label for="">Date Of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="Enter your DOB" Required>
            <br>
            <label for="">Phone No</label>
            <input type="text" name="phone_no" id="phone_no" placeholder="Enter  your phone number" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required>
            <br>
            <label for="">Confirm Your Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" Required>
            <br>

            <button type="submit">Sign Up</button>
    </form>
</body>
</html>
